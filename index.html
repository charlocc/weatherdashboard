<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <section class="search-section col-md-3 col-sm-12">
                <h2 class="searchtext">Search for a city:</h2>
                <form id="search-form" class="form">
                    <input id="search-input" class="form-input w-100" type="text" placeholder="City Name">
                    <button class="btn btn-primary btn-block m-1">Search</button>
                </form>
            </section>
            <section class="search-results col-md-8 col-sm-12">
                <div class="current-city-stats">
                    <h2 class="city-name"></h2>
                    <p class="daily-temp"></p>
                    <p class="daily-wind"></p>
                    <p class="daily-humidity"></p>
                    <p class="daily-UV"></p>
                </div>
                <div class="five-days"></div>
            </section>
        </div>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>   
    <script src="./assets/js/script.js"></script> 
</body>
</html>
